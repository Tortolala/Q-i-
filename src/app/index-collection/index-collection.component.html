<!-- COMPLETE PAGE -->
<div class="container">

    <!-- TITLE -->
    <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0.5%" fxLayoutAlign="start">

      <div class="titleContainer">
        <span class="title"> Collections </span>
      </div>

    </div>

    <!-- CONTENT -->
    <mat-card class="content">

      <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0%" fxLayoutAlign="center">

        <!-- ACCOUNT INFORMATION -->
        <div fxFlex="70%" class="contentSpacing">
          <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0%" fxLayoutAlign="center">
            <div fxFlex="50%">
              <span class="disclaimer">
              Balance:
              </span> <br>
              <span class="disclaimer">
                3.99
              </span>
            </div>
            <div fxFlex="50%">
              <span class="disclaimer">
                Public key:
              </span> <br>
              <span class="disclaimer">
                {{address}}
              </span>
            </div>
          </div>
        </div>

      </div>

      <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0%" fxLayoutAlign="start">


      <ul>
          <li *ngFor="let number of numberOptions">
              {{number}}
          </li>
       </ul>

       <!-- <ul>
          <li *ngFor="let collection of algo">
              {{collection}}
          </li>
       </ul> -->


        <!-- COLLECTIONS INDEX -->
        <div fxFlex="10%">
        </div>
        <div fxFlex="100%" class="contentSpacing">
          <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0%" fxLayoutAlign="start">


            <div fxFlex="75%">
              <div class="collectionTitle" >

                <ul>
                  <li *ngFor="let collection of collections" >
                    {{collection}}
                  </li>
               </ul>

              </div> <br><br>
            </div>

          </div>
        </div>

      </div>



      <!-- BUTTON -->
      <div fxLayout="row" fxLayout.xs="column" fxLayoutWrap fxLayoutGap="0%" fxLayoutAlign="start">

        <div fxFlex="8%">
        </div>
        <div fxFlex="30%">
          <button mat-flat-button color="accent" class="formButton" (click)="createCollection()">Create Collection</button>
        </div>

      </div>

    </mat-card>

  </div>
